<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <script src="{% static 'script.js' %}"></script>
    <script type="module" src="http://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="http://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="wrapper active-popup">
        <div id="closeBtn" class="icon-close"><ion-icon name="close"></ion-icon></div>

        <div class="form-box login">
            <h2>Log In</h2>

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="input-box">
                    <input type="text" id="username" name="username" placeholder=" " required>
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <label for="username">Username</label>
                </div>
                <div class="input-box">
                    <input type="password" id="pass1" name="pass1" placeholder=" " required>
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <label for="pass1">Password</label>
                </div>

                {% if messages %}
                    <div class="alert alert-warning">
                        {% for message in messages %}
                            <strong>Error:</strong> {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}

                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button class="btn" type="submit">Log In</button>
            </form>

            <div class="login-register">
                <p>Don't have an account? <a href="{% url 'register' %}"><strong>Register</strong></a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('closeBtn').addEventListener('click', function() {
            window.location.href = '/';
        });

        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#pass1');
        const icon = togglePassword.querySelector('ion-icon');

        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            icon.setAttribute('name', type === 'password' ? 'eye' : 'eye-off');
        });
    </script>
</body>
</html>
